<app-header titulo="DateTime">

</app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                    display-format="YYYY MMMM DD"
                    cancelText="cancelar"
                    [ngModel]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restriciones</ion-label>
    </ion-list-header>

    <ion-item>
      <!-- Cuando quiero limitar una fecha a minimo y maximo -->
      <ion-label>Anos</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    min="2015"
                    max="2025">

      </ion-datetime>
    </ion-item>

    <ion-item>
      <!-- Cuando quiero limitar una fecha a minimo y maximo -->
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">

      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
